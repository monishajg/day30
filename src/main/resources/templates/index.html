<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funds Transfer</title>
</head>
<body>
    <form
      method="POST"
      data-th-action="@{/transfer}"
      action="#"
      data-th-object="${transfer}"
    >
    <h1>Funds Transfer</h1>
    <tr>
        <td>From account:</td>
        <td>
            <select name="source">
                <option value="">-- Select an option --</option>
                <option th:each="account : ${accounts}" th:value="${account.value}" th:text="${account.label}"></option>
              </select>
        </td>
        <td>To account:</td>
        <td>
            <select name="destination">
                <option value="">-- Select an option --</option>
                <option th:each="account : ${accounts}" th:value="${account.value}" th:text="${account.label}"></option>
              </select>
        </td>    
        <td>Amount:</td>
        <td>
        <input type="text" data-th-field="*{amount}">
        </td>
        <td>Comments:</td>
        <td>
          <textarea
            placeholder="Type here"
            data-th-field="*{comments}"
            id=""
            cols="30"
            rows="10"
          ></textarea>
        </td>
        <td>
            <button type="submit">Transfer</button>
        </td>
      <tr>
        <div th:if="${#fields.hasErrors()}">
            <h3>Error Messages:</h3>
            <ul>
                <li placeholder="Error message print here" th:each="error : ${#fields.errors()}" th:text="${error}"></li>
            </ul>
        </div>
      </tr>
    </tr>
</body>
</html>
